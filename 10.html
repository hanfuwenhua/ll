  <p class="a" id="word">冠礼是华夏礼仪制度之首，又称成人礼。周朝士大夫年及二十行冠礼，王公年及十五而冠。《礼记·冠义》曰:"已冠而志之，成人之道也"。士大夫三加，三公诸侯四加。冠礼是"以成人之礼来要求人的礼仪"。儒家将冠礼定位于"礼仪之始"，给了它极高的文化地位。</p>
