  <div class="verticallines"><p class="a">笄礼是汉女的成人礼，即挽发脑后做髻，以簪绾之。郑玄注《仪礼·士冠礼》曰:"笄女之礼犹冠男也，使主妇女宾执其礼"。已许嫁的汉女在十五岁举行笄礼，未许嫁则二十岁再举行。按《宋史·礼志》载，宋朝公主的笄礼仿庶子冠礼由皇帝三加冠服:初加冠笄，再加冠朶，三加九翚四凤冠。</p>
